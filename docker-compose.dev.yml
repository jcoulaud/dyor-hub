version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dyor-hub-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dyor_hub
    env_file:
      - ./apps/api/.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./apps/api/prisma/seed:/docker-entrypoint-initdb.d
    ports:
      - '5433:5432'
    networks:
      - dyor-hub-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dyor-hub-redis-dev
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - '6380:6379'
    networks:
      - dyor-hub-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dyor-hub-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
